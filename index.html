<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

     <div class="container m-auto">
        <button class="btn btn-primary w-100 mt-2 mb-2 ">Contact book</button>

        <form class="formas d-flex justify-content-between">
       <div class="form w-50">
        <h1>New contact form</h1>

        <div class="form-floating mb-3">
            <input type="text" class="input-name form-control" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="input form-control" id="floatingPassword" placeholder="Relationship">
            <label for="floatingPassword">Relationship</label>
        </div>
          <div class="form-floating mb-3">
            <input type="tel" class="input-number form-control" id="floatingPassword" placeholder="Phone">
            <label for="floatingPassword">Phone</label>
        </div>
        <button type="submit" class="btn btn-secondary w-100">Add contact</button>
       </div>

       <div class="contact  w-50">
           <h1 class="contact-header text-center ">Contact</h1>
           <div class="contact-box"></div>
       </div>

        </form>
     </div>












    <script src="./js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
